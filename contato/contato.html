    <header>
        <nav id="menu">
            <ul>
                <li><strong><a href="/AULAS/JSEbac/praticando/praticando8/index.html">Inicio</a></strong></li>

            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h1>Contato</h1>
            <p>Fale conosco</p>
            <form id="contact-form">
                <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" required></textarea>
                <button type="submit">Enviar</button>
            </form>
            <div class="contact-info">
                    <h2>Informações de Contato</h2>
                    <p>Endereço: Rua das lojas, 123 - São Paulo, SP</p>
                    <p>Telefone: (11) 1234-5678</p>
                    <p>Email: contato@gmail.com</p>
                    <p>Horario: Segunda a Sexta, 9h as 18h</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Pedro E-commerce V2</p>
    </footer>

    <script src="contato.js"></script>

</body>
